<html>
<head>
<title>KONTOL</title>
</head>
<body>
    <div class="consent-policy">
        <div tabindex="-1"></div>
        <div class="cm-body">
            <button type="button" class="cm-button cm-button-close cm-button-secondary" aria-label="Close modal">
                <svg viewBox="0 0 24 24" stroke-width="1.5"><path d="M 19.5 4.5 L 4.5 19.5 M 4.5 4.501 L 19.5 19.5"></path></svg>
            </button>
            <div class="cm-text">
                <h2 id="cm-title" class="cm-title">We value your privacy</h2>
                <p id="cm-description" class="cm-description">"We and our partners use cookies and other technologies to improve your experience, measure performance, and tailor marketing."</p>
            </div>
            <div class="cm-buttons">
                <div class="cm-btn-group">
                    <button type="button" class="cm-button" data-role="all">
                        <span>Accept</span>
                    </button>
                    <button type="button" class="cm-button cm-button-secondary" data-role="necessary">
                        <span>Decline</span>
                    </button>
                </div>
                <div class="cm-btn-group">
                    <button type="button" class="cm-button cm-button-secondary" data-role="show">
                        <span>Manage preferences</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="cm-footer">
            <div class="cm-links">
                <div class="cm-links-group">
                    <a href="#">Privacy Policy</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
